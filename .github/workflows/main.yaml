name: Main action Build image

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Get the version
      id: get_version
      run: echo "::set-output name=version::$(date +'%Y%m%d')-$(git rev-parse --short HEAD)"
    
    - name: Build and publish "head" Docker image
      uses: ozlevka-work/docker-build-gh-repo-push@develop
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }} # Provide GITHUB_TOKEN to login into the GitHub Packages
        image-tag: ${{ steps.get_version.outputs.version }} # Provide Docker image tag
    
